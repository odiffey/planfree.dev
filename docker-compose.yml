version: '3'
services:
  server:
    build: ./server
    restart: ${RESTART_POLICY}
    ports:
      - "${SERVER_PORT}:80"
    environment:
      - PORT=80
      - ORIGIN=${CLIENT_URL}

  client:
    build: ./client
    restart: ${RESTART_POLICY}
    ports:
      - "${CLIENT_PORT}:80"
    environment:
      - PORT=81
      - VUE_APP_SERVER=${SERVER_URL}
      - CLIENT_MODE=${CLIENT_MODE}
    links:
      - server
